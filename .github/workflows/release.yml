name: ÊûÑÂª∫ÂíåÂèëÂ∏É

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: ÊûÑÂª∫‰∫åËøõÂà∂Êñá‰ª∂
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Windows
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: windows
            goarch: arm64
            ext: .exe
          # Linux
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          # macOS
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""

    steps:
    - name: Ê£ÄÂá∫‰ª£Á†Å
      uses: actions/checkout@v4

    - name: ËÆæÁΩÆGoÁéØÂ¢É
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: ÊûÑÂª∫‰∫åËøõÂà∂Êñá‰ª∂
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        mkdir -p dist
        go build -ldflags="-s -w" -o dist/go-mcp-mysql-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} main.go

    - name: ‰∏ä‰º†ÊûÑÂª∫‰∫ßÁâ©
      uses: actions/upload-artifact@v4
      with:
        name: go-mcp-mysql-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/go-mcp-mysql-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

  release:
    name: ÂàõÂª∫ÂèëÂ∏É
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      
    steps:
    - name: Ê£ÄÂá∫‰ª£Á†Å
      uses: actions/checkout@v4

    - name: ‰∏ãËΩΩÊâÄÊúâÊûÑÂª∫‰∫ßÁâ©
      uses: actions/download-artifact@v4
      with:
        path: dist

    - name: ÂàóÂá∫‰∏ãËΩΩÁöÑÊñá‰ª∂
      run: find dist -type f -name "*" | sort

    - name: ÂàõÂª∫ÂèëÂ∏É
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/go-mcp-mysql-windows-amd64/go-mcp-mysql-windows-amd64.exe
          dist/go-mcp-mysql-windows-arm64/go-mcp-mysql-windows-arm64.exe
          dist/go-mcp-mysql-linux-amd64/go-mcp-mysql-linux-amd64
          dist/go-mcp-mysql-linux-arm64/go-mcp-mysql-linux-arm64
          dist/go-mcp-mysql-darwin-amd64/go-mcp-mysql-darwin-amd64
          dist/go-mcp-mysql-darwin-arm64/go-mcp-mysql-darwin-arm64
        body: |
          ## go-mcp-mysql ${{ github.ref_name }}
          
          Zero-dependency MySQL MCP Server for interacting with MySQL databases.
          
          ### üì• Downloads
          
          #### Windows
          - [go-mcp-mysql-windows-amd64.exe](https://github.com/pengcunfu/go-mcp-mysql/releases/download/${{ github.ref_name }}/go-mcp-mysql-windows-amd64.exe) - Windows x64
          - [go-mcp-mysql-windows-arm64.exe](https://github.com/pengcunfu/go-mcp-mysql/releases/download/${{ github.ref_name }}/go-mcp-mysql-windows-arm64.exe) - Windows ARM64
          
          #### Linux
          - [go-mcp-mysql-linux-amd64](https://github.com/pengcunfu/go-mcp-mysql/releases/download/${{ github.ref_name }}/go-mcp-mysql-linux-amd64) - Linux x64
          - [go-mcp-mysql-linux-arm64](https://github.com/pengcunfu/go-mcp-mysql/releases/download/${{ github.ref_name }}/go-mcp-mysql-linux-arm64) - Linux ARM64
          
          #### macOS
          - [go-mcp-mysql-darwin-amd64](https://github.com/pengcunfu/go-mcp-mysql/releases/download/${{ github.ref_name }}/go-mcp-mysql-darwin-amd64) - macOS Intel (x64)
          - [go-mcp-mysql-darwin-arm64](https://github.com/pengcunfu/go-mcp-mysql/releases/download/${{ github.ref_name }}/go-mcp-mysql-darwin-arm64) - macOS Apple Silicon (M1/M2/M3)
          
          ### üì¶ Installation
          
          **Windows:**
          1. Download the appropriate `.exe` file for your architecture
          2. Rename to `go-mcp-mysql.exe`
          3. Place in a directory in your PATH
          
          **Linux/macOS:**
          1. Download the appropriate binary for your system
          2. Rename to `go-mcp-mysql`
          3. Add execute permission: `chmod +x go-mcp-mysql`
          4. Move to a directory in your PATH (e.g., `/usr/local/bin`)
          
          ### üìñ Documentation
          
          - [English Documentation](https://github.com/pengcunfu/go-mcp-mysql/blob/master/README_EN.md)
          - [‰∏≠ÊñáÊñáÊ°£](https://github.com/pengcunfu/go-mcp-mysql/blob/master/README.md)
          
          ### üîß Quick Start
          
          ```bash
          go-mcp-mysql --host localhost --user root --pass password --db mydb
          ```
          
          For more details, please refer to the [README](https://github.com/pengcunfu/go-mcp-mysql).
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
